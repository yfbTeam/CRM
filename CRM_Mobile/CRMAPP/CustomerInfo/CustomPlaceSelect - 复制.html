<script>
    mui.init({
        swipeBack: false, //启用右滑关闭功能
        keyEventBind: {
            backbutton: true  //启动back按键监听
        }
    });
    window.onload = function () {
        //从服务器获取数据
        mui.plusReady(function () {
            //关闭等待框
            plus.nativeUI.closeWaiting();
            //显示当前页面
            mui.currentWebview.show();
        });
    }
    dd_setRight_save('确定');

    var map = new AMap.Map("container", {
        resizeEnable: true
    });
    var placeSearch;
    AMap.service(["AMap.PlaceSearch"], function () {
        placeSearch = new AMap.PlaceSearch({ //构造地点查询类
            pageSize: 5,
            pageIndex: 1,
            city: "010", //城市
            map: map,
            //panel: "panel"
        });

    });

    $('#btnsearch').on('tap', function () {
        //关键字查询
        //placeSearch.search($('#txtsearch').val());
        autoSearch();
    })
    //加载输入提示插件
    AMap.plugin(["AMap.Autocomplete"], function () {
        //判断是否IE浏览器
        if (navigator.userAgent.indexOf("MSIE") > 0) {
            $('#txtsearch').onpropertychange = autoSearch;
        }
        else {
            $('#txtsearch').oninput = autoSearch;
        }
    });

    //输入提示
    function autoSearch() {
        try {


            var keywords = $('#txtsearch').val();
            var auto;
            var autoOptions = {
                pageIndex: 1,
                pageSize: 10,
                city: "" //城市，默认全国
            };
            auto = new AMap.Autocomplete(autoOptions);
            //查询成功时返回查询结果
            AMap.event.addListener(auto, "complete", autocomplete_CallBack);
            auto.search(keywords);
        } catch (e) {
            alert(JSON.stringify(e.message));
        }
    }

    function autocomplete_CallBack(data) {
        try {
            //alert(JSON.stringify(data));
            
            //遍历data，添加到自动完成区
            $.each(data.tips, function (index, term) {
                //var a = JSON.stringify(term);
                //下拉列表中
                $('<li></li>').text(term.name).appendTo($autocomplete)
                .addClass('clickable')
                //.hover(function () {
                //    //下拉列表每一项的事件，鼠标移进去的操作
                //    $(this).siblings().removeClass('highlight');
                //    $(this).addClass('highlight');
                //    selectedItem = index;
                //}, function () {
                //    //下拉列表每一项的事件，鼠标离开的操作
                //    $(this).removeClass('highlight');
                //    //当鼠标离开时索引置-1，当作标记
                //    selectedItem = -1;
                //})
                .click(function () {
                    //鼠标单击下拉列表的这一项的话，就将这一项的值

                    //添加到输入框中
                    $searchInput.val(term.name);
                    //清空并隐藏下拉列表
                    //$autocomplete.empty().hide();

                    placeSearch.search($('#txtsearch').val());
                });
            });//事件注册完毕
            //设置下拉列表的位置，然后显示下拉列表
           

            //var ypos = $searchInput.position().top;
            //var xpos = $searchInput.position().left;float:left
            //$autocomplete.css('width', $searchInput.css('width'));
            $autocomplete.css({  'float': 'left', 'top': '100px', 'width': '120px' });

            
            //setSelectedItem(0);
            //显示下拉列表
            $autocomplete.show();
        } catch (e) {
            alert(JSON.stringify(e.message));
        }
       
    }


   
        //取得div层
        var $search = $('#search');
        //

        //取得输入框JQuery对象
        var $searchInput = $search.find('#txtsearch');
        //关闭浏览器提供给输入框的自动完成
        $searchInput.attr('autocomplete', 'off');
        //创建自

        //动完成的下拉列表，用于显示服务器返回的数据, 插入在搜索按钮的后面，等显示的时候再调整位置
        var $autocomplete = $('<div class="autocomplete"></div>')
        .hide()
        .insertAfter('#btnsearch');
        //清空下拉列表的内容并且隐藏下拉列表区
        var clear = function () {
            $autocomplete.empty().hide();
        };
        //注册事件，当输入框失去焦点的时候

        //清空下拉列表并隐藏
        $searchInput.blur(function () {
            setTimeout(clear, 500);
        });
        //下拉列表中高亮的项目的索引，当显示下拉列表项的时候，移动鼠标或者键盘的上下键

        //就会移动高亮的项目，想百度搜索那样
        var selectedItem = null;
        //timeout的ID
        var timeoutid = null;
        //设置下拉项的高亮背景
        var setSelectedItem = function

            (item) {
            //更新索引变量
            selectedItem = item;
            //按上下键是循环显示的，小于0就置成最大的值，大于最大值就置成0
            if (selectedItem < 0) {
                selectedItem =

                $autocomplete.find('li').length - 1;
            }
            else if (selectedItem > $autocomplete.find('li').length - 1) {
                selectedItem = 0;
            }
            //首先移除其他列表项的高亮背景，然

            //后再高亮当前索引的背景
            $autocomplete.find('li').removeClass('highlight')
            .eq(selectedItem).addClass('highlight');
        };
       

        //对输入框进行事件注册
        $searchInput
        .keyup(function (event) {
            //字母数字，退格，空格
            if (event.keyCode > 40 || event.keyCode == 8 || event.keyCode == 32) {
                //首先删除下拉列表中的信


                $autocomplete.empty().hide();
                clearTimeout(timeoutid);
                timeoutid = setTimeout(autoSearch, 100);
            }
            else if (event.keyCode == 38) {
                //上
                //selectedItem =


                if (selectedItem == -1) {
                    setSelectedItem($autocomplete.find('li').length - 1);
                }
                else {
                    //索引减1
                    setSelectedItem(selectedItem - 1);
                }
                event.preventDefault();
            }
            else if (event.keyCode == 40) {
                //下
                //selectedItem = -1 代表鼠标离开
                if (selectedItem == -1) {
                    setSelectedItem(0);
                }
                else {
                    //索引


                    setSelectedItem(selectedItem + 1);
                }
                event.preventDefault();
            }
        })
        .keypress(function (event) {
            //enter键
            if (event.keyCode == 13) {
                //列表为空或者鼠标离开

                //导致当前没有索引值
                if ($autocomplete.find('li').length == 0 || selectedItem == -1) {
                    return;
                }
                $searchInput.val($autocomplete.find('li').eq

                (selectedItem).text());
                $autocomplete.empty().hide();
                event.preventDefault();
            }
        })
        .keydown(function (event) {
            //esc键
            if (event.keyCode == 27) {
                $autocomplete.empty().hide();
                event.preventDefault();
            }
        });
        //注册窗口大小改变的事件，重新调整下拉列表的位置
        $(window).resize(function () {
            var ypos =

            $searchInput.position().top;
            var xpos = $searchInput.position().left;
            $autocomplete.css('width', $searchInput.css('width'));
            $autocomplete.css({ 'position': 'relative', 'left': '20' + "px", 'top': '100' + "px" });

            
        });
    
       
        $('#btnRemoce').on('tap', function () {
          
            $autocomplete.empty().hide();
        })
</script>
