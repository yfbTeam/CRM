    <script type="text/javascript">

       
        /**---------------------选择跟进类型后返回名称和id---------------------------------***/
        if (localStorage.getItem("pub_title") != "") {
            $("#select_type").val(localStorage.getItem("pub_title"));
            $("#follow_type").val(localStorage.getItem("pub_value"));
        }
      
        /**---------------------选择客户后返回名称和id---------------------------------***/
        if (localStorage.getItem("wp_cust_name") != null) {
            //alert("1");
            $("#cust_customer").val(localStorage.getItem("wp_cust_name"));
            $("#follow_cust_id").val(localStorage.getItem("wp_cust_id"));
        }
        
        ///**---------------------选择客户后返回名称和id 【跟进记录】---------------------------------***/

        //    $("#follow_cust_id").val(localStorage.getItem("follow_cust_id"));
        //}

        /**--------------------选择客户-----------------------------**/
        var cust_customer = document.querySelector('#cust_customer');
        if (cust_customer != null) {
            cust_customer.addEventListener('tap', function () {
                var id = this.id;
                localStorage.removeItem("pub_title");
                localStorage.removeItem("pub_value");
                localStorage.removeItem("wp_cust_name");
                localStorage.removeItem("wp_cust_id");

                //localStorage.removeItem("follow_cust_name");
                //localStorage.removeItem("follow_cust_id");

                openwindow(id, "/Custom/SelectCustom.html?type=1&dd_nav_bgcolor=FF6CB1FF&number=" + Math.random(), "slide-in-right")
            });
        }
        dd_setRight_save('保存');
        var retData = [];
        initlink();
        (function ($, doc) {
            $.init();
            $.ready(function () {
                //普通示例
                var picker = new $.PopPicker();
                initdata();
                picker.setData(retData);
                var link_name = doc.getElementById('link_name');
                var follow_link_id = doc.getElementById('follow_link_id');
                //var userResult = doc.getElementById('userResult');cust_parent_id
                link_name.addEventListener('tap', function (event) {
                    picker.show(function (items) {
                        link_name.value = items[0].text;
                        follow_link_id.value = items[0].id;
                        //cust_type_value.value = items[0].value;
                        //返回 false 可以阻止选择框的关闭
                        //return false;
                    });
                }, false);
            });
        })(mui, document);


        $("#follow_userid").val(userid);
        $("#follow_username").val(username);

    <script type="text/javascript">
        (function ($) {
            var select_type = document.querySelector('#select_type');
            select_type.addEventListener('tap', function () {

                openwindow(href, href, 'slide-in-right');
            });

        $(function () {
            $(".camera-area").fileUpload({
                "url": "../savetofile.php",
                "file": "myFile"
            });
            var now = new Date(),
            minDate = new Date(now.getFullYear() - 10, now.getMonth(), now.getDate()),
            maxDate = new Date(now.getFullYear() + 10, now.getMonth(), now.getDate());

            var instance = mobiscroll.datetime('#follow_remaindate', {
                theme: 'mobiscroll',  // Specify theme like: theme: 'ios' or omit setting to use default
                lang: 'zh',           // Specify language like: lang: 'pl' or omit setting to use default
                display: 'bottom',    // Specify display mode like: display: 'bottom' or omit setting to use default
                min: minDate,         // More info about min: https://docs.mobiscroll.com/3-0-0_beta6/javascript/datetime#!opt-min
                max: maxDate          // More info about max: https://docs.mobiscroll.com/3-0-0_beta6/javascript/datetime#!opt-max
            });
            hidePreloader();
        })
