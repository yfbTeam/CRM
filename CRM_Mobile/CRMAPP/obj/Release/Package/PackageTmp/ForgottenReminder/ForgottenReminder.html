<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>遗忘提醒</title>
    <link href="/css/mui.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/iconfont.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/zepto.min.js"></script>
    <script src="/js/mui.min.js"></script>
    <script src="/js/public.js?kjs=saks"></script>
    <script type="text/javascript" src="/js/ejs.min.js"></script>
    <script type="text/javascript" src="http://g.alicdn.com/dingding/open-develop/0.8.4/dingtalk.js"></script>
    <script type="text/javascript">
        document.write("<s" + "cript type='text/javascript' src='/js/pagejs/common.js?number=" + Math.random() + "'></s" + "cript>");
        document.write("<s" + "cript type='text/javascript' src='/js/pagejs/dd_navigation.js?did=fddf&number=" + Math.random() + "'></s" + "cript>");
        document.write("<s" + "cript type='text/javascript' src='/js/pagejs/remind.js?number=" + Math.random() + "'></s" + "cript>");
    </script>


    <script type="text/template" id="list_template">
        <% $.each(retData,function(index,item){ %>
        <li class="mui-table-view-cell">
            <input type="hidden" name="rem_id" value="<%= item.id %>" />
            <div class="mui-slider-right mui-disabled">
                <a class="mui-btn mui-btn-red">删除</a>
            </div>
            <div class="mui-slider-handle"><input type="hidden" name="rem_id" value="<%= item.id %>" />
                <div class="clearfix date_switch">
                    <div class="date fl">
                        <%=item.rem_date%>  <%=item.am_pm%><%=item.hour_min%>
                    </div>
                    <div class="mui-switch mui-switch-mini <%=item.rem_isopen==0?'':'mui-active'%> fr mui-switch-green">
                        <input type="hidden" value="<%= item.id %>" />
                        <div class="mui-switch-handle"></div>
                    </div>
                </div>
                <div class="plan_desc">
                    <%=item.rem_content%>
                </div>
                <!--<div class="place_contact clearfix">
                    <span class="place">
                        <i class="iconfont">&#xe68a;</i>
                        <%=item.rem_content%>
                    </span>
                    <span class="contact">
                        <i class="iconfont">&#xe614;</i>
                        王山水（教务处主任）
                    </span>
                </div>-->
            </div>
        </li>
        <% }) %>
    </script>
    <style type="text/css">
        .mui-bar-nav ~ .mui-content .mui-pull-top-pocket {
            top: 0;
        }

        .mui-table-view-cell:after {
            height: 0;
        }
    </style>
    <!--筛选部门模板-->
    <script type="text/template" id="cust_template">
        <% $.each(retData,function(index,item){ %>
        <p><%=item.cust_name%><input type="hidden" value="<%=item.id%>" /></p>
        <% }) %>
    </script>
    <!--筛选销售姓名模板-->
    <script type="text/template" id="cust_template">
        <% $.each(retData,function(index,item){ %>
        <p><%=item.cust_name%><input type="hidden" value="<%=item.id%>" /></p>
        <% }) %>
    </script>
</head>
<body>
    <header class="mui-bar mui-bar-nav  Header bgblue">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title">遗忘提醒</h1>
        <a class="mui-icon mui-pull-right mui-icon-right-nav mui-icon mui-icon-plusempty" id="add" href="NewReminder.html"></a>
        <a class="mui-icon mui-pull-right mui-icon-right-nav mui-icon mui-icon-gear" id="settings" href="ReminderSettings.html"></a>
    </header>
    <div class="mui-content">
        <div class="tools" style="top:0rem;position:fixed;">
            <a>
                <span>
                    部门<i class="iconfont">&#xe61e;</i>
                </span>
            </a>
            <a>
                <span>
                    销售姓名<i class="iconfont">&#xe61e;</i>
                </span>
            </a>
        </div>
        <!--下拉刷新容器-->
        <div id="pullrefresh" class="mui-content mui-scroll-wrapper remind_pull" style="top:0.8rem">
            <div class="mui-scroll">
                <ul class="plan_lists mui-table-view" id="list"></ul>
            </div>
        </div>
    </div>
    <!--蒙版层-->
    <div class="mark_wrap"></div>
    <div class="time_sele" id="depart_dele">
        <p>1</p>
        <p>1</p>
    </div>
    <div class="time_sele" id="saler_sele">
        <p>12</p>
        <p>12</p>
    </div>
   
</body>
</html>
